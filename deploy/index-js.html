<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script src="js/frontjs.js"></script>	
	<link rel="stylesheet" href="css/shortcutcss.min.css"/>
	<title>FrontJS Example - Javascript</title>	
</head>
<body>	
	<script>	
		console.log("FrontJS> Javascript Example");	
		//Initialize Front informing the wanted DOMException root.
		Front.initialize();
			
		
		Front.controller.add
		({
		 count: 0,
		 on: function(p,e,t,d)
		 {
			switch(p)
			{
				case "home.content.button-add":
				var l = Front.view.get("home.content.list");
				var item = Front.view.clone("home.content.list.item");				
				item.children[0].children[0].textContent = "Item "+(this.count++);
				l.appendChild(item);
				break;
				
				case "home.content.list.item.close":
				{
					var p = Front.view.parent(t);
					p.remove();
				}
				break;
			}
		 }
		});
		
		
	</script>
	
	
	
	<section view="home">		
		<div view="content">			
			<div view="form" model="home.form">
				<div><span>Name</span><input type="text" view="name"/></div>
				<div><span>Email</span><input type="text" view="email"/></div>
				<div><span>Date</span><input type="date" view="date"/></div>
				<div><span>Flag</span><input type="checkbox" view="flag"/></div>
				<div><span>Color</span><input type="color" view="color"/></div>
				<div><span>Slider</span><input type="range" view="slider"/></div>
				<p>Select</p>
				<select view="options">
					<option>A</option>
					<option>B</option>
					<option>C</option>
				</select>
				<p view="field" bind="home.form.name">Some Text Paragraph</p>
				<textarea view="textarea">
					Some Text
				</textarea>
			</div>	
			<ul class="w100" view="list">
				<li class="bk-gray80 mb2" view="item" template><div class="ib w100p"><span>Item Template</span><button class="bk-red20 t-white ib flr rel" view="close">x</button></div></li>				
			</ul>
			<button class="w100" view="button-add">Add</button>
		</div>		
	</section>
	<section view="contact">
		
		<div view="form">
			
		</div>
		
	</section>
	
</body>
</html>
